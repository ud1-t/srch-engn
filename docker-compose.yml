services:
  db:
    image: postgres:16
    container_name: search-db
    environment:
      POSTGRES_DB: search
      POSTGRES_USER: search
      POSTGRES_PASSWORD: search
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"

  app:
    build: .
    container_name: search-app
    environment:
      DB_URL: jdbc:postgresql://db:5432/search
      DB_USER: search
      DB_PASSWORD: search
    depends_on:
      - db